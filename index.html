<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Theme - Map, Diagram & Console</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya dasar */
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #00ff00;
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        /* Peta */
        #map {
            width: 300px;
            height: 100px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        /* Diagram */
        #chart-container {
            width: 90%;
            max-width: 800px;
        }

        canvas {
            background: #111;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        /* Console */
        #console {
            width: 90%;
            max-width: 800px;
            background-color: #111;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 300px;
        }

        /* Responsif untuk mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            #map, canvas, #console {
                width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <h1>Hacker Dashboard</h1>
    <div class="container">
        <!-- Peta -->
        <div id="map"></div>

        <!-- Diagram -->
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <!-- Console -->
        <div id="console">
            > Welcome to Hacker Console.<br>
            > Initializing system...<br>
            > System ready.<br>
        </div>
    </div>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([51.505, -0.09], 2);

        // Tile layer dengan warna hijau
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);

        // Menambahkan marker
        L.marker([51.5, -0.09]).addTo(map).bindPopup('London - Hacker Central').openPopup();
    </script>

    <!-- Chart.js -->
    <script>
        // Data untuk diagram
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line', // Ubah ke 'line' agar lebih futuristik
            data: {
                labels: ['Hacking', 'Coding', 'Security', 'Exploring', 'Networking'],
                datasets: [{
                    label: 'Skills Progress',
                    data: [90, 85, 95, 80, 70],
                    borderColor: '#00ff00',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#00ff00',
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#00ff00' },
                        grid: { color: '#333' }
                    },
                    y: {
                        ticks: { color: '#00ff00' },
                        grid: { color: '#333' }
                    }
                }
            }
        });
    </script>
</body>
    </html>
