<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Theme - Map, Diagram & Console</title>
    <!-- Link ke stylesheet Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya halaman dengan tema hacker */
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #00ff00;
            font-size: 3em;
            margin-top: 20px;
        }

        /* Gaya untuk div peta */
        #map {
            height: 600px;
            width: 100%;
            border: 2px solid #00ff00;
        }

        /* Gaya untuk elemen lainnya seperti teks */
        .content {
            margin: 20px;
            font-size: 1.2em;
        }

        .popup-content {
            color: #00ff00;
            font-size: 1.1em;
        }

        /* Gaya untuk Console */
        #console {
            background-color: #111;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin-top: 20px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #00ff00;
            white-space: pre-wrap;
        }

        /* Gaya untuk diagram */
        #chart-container {
            margin: 40px auto;
            width: 80%;
            max-width: 800px;
        }

    </style>
</head>
<body>
    <h1>Hacker Theme - Map, Diagram & Console</h1>
    <div class="content">
        <p>Welcome to the hacker world! This page has everything you need: a map, a diagram, and a console for that futuristic hacker vibe.</p>
    </div>
    
    <!-- Tempat peta akan muncul -->
    <div id="map"></div>

    <!-- Tempat untuk diagram -->
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Console yang meniru tampilan terminal -->
    <div id="console">
        > Welcome to Hacker Console.<br>
        > Initializing system...<br>
        > System ready.<br>
    </div>

    <!-- Mengimpor pustaka Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta dengan koordinat dan zoom level
        var map = L.map('map').setView([51.505, -0.09], 3);  // Menampilkan seluruh dunia

        // Menambahkan tile layer (peta OpenStreetMap)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Menambahkan marker dan popup pada beberapa lokasi
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('<div class="popup-content">London - Hacker Central</div>')
            .openPopup();

        L.marker([40.7128, -74.0060]).addTo(map)
            .bindPopup('<div class="popup-content">New York - Data Hub</div>');

        L.marker([37.7749, -122.4194]).addTo(map)
            .bindPopup('<div class="popup-content">San Francisco - Silicon Valley</div>');

        L.marker([35.6762, 139.6503]).addTo(map)
            .bindPopup('<div class="popup-content">Tokyo - Tech Empire</div>');
    </script>

    <!-- Membuat Diagram menggunakan Chart.js -->
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Hacking', 'Coding', 'Security', 'Exploring', 'Networking'],
                datasets: [{
                    label: 'Skills of a Hacker',
                    data: [90, 85, 95, 80, 70],
                    backgroundColor: 'rgba(0, 255, 0, 0.6)',
                    borderColor: 'rgba(0, 255, 0, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
